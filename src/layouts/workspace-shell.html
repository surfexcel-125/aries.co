<!-- /src/layouts/workspace-shell.html -->
<div class="page-wrapper workspace-page">
  <main class="workspace-shell">

    <!-- ░░ HEADER: Breadcrumb + Title + Actions ░░ -->
    <header class="workspace-header-row">
      <div class="workspace-header-main">
        
        <!-- Filled dynamically by workspace.js -->
        <div class="workspace-breadcrumb" id="workspace-breadcrumb"></div>

        <!-- Page title (ex: Flowchart · Project X) -->
        <h1 class="workspace-page-title" id="workspace-title">Workspace</h1>

        <!-- Subtitle (module description) -->
        <p class="workspace-page-subtitle" id="workspace-subtitle"></p>
      </div>

      <div class="workspace-header-actions">
        <!-- Module badge (Flowchart, Kanban, Mindmap, etc.) -->
        <span class="workspace-header-badge" id="workspace-module-pill"></span>

        <!-- Save indicator -->
        <span class="workspace-save-indicator" id="workspace-save-indicator">
          Idle
        </span>
      </div>
    </header>

    <!-- ░░ MAIN WORKSPACE: MODULE HOST (Flowchart, Kanban, etc.) ░░ -->
    <section id="workspace-root" class="workspace-module-host"></section>

  </main>
</div>
