<!-- /src/layouts/workspace-shell.html -->

<div class="workspace-frame">
  <main class="workspace-main">
    <!-- Slim header: title + status -->
    <header class="workspace-header-row">
      <div class="workspace-header-main">
        <!-- Page title: “Flowchart · Untitled Project” filled by workspace.js -->
        <h1 class="workspace-page-title" id="workspace-title">
          Workspace
        </h1>
      </div>

      <div class="workspace-header-actions">
        <!-- Module pill: Flowchart / Kanban / Mindmap etc. -->
        <span class="workspace-header-badge" id="workspace-module-pill"></span>

        <!-- Save state indicator -->
        <span class="workspace-save-indicator" id="workspace-save-indicator">
          Idle
        </span>
      </div>
    </header>

    <!-- Full-screen module host -->
    <section id="workspace-root" class="workspace-root"></section>
  </main>
</div>
